<!DOCTYPE html>
<html>
<head>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    var svg = dimple.newSvg("body", 800, 600);
    var data = [
      { "Politicians": "Hillary Clinton-D", "Total Calls": 52, "Party": "D" },
      { "Politicians": "Tammy Duckworth-D", "Total Calls": 89, "Party": "D" },
      { "Politicians": "Bernie Sanders-I", "Total Calls": 46, "Party": "I" },
      { "Politicians": "Cory Booker-D", "Total Calls": 62, "Party": "D" },
      { "Politicians": "Ted Cruz-R", "Total Calls": 38, "Party": "R" },
      { "Politicians": "Mike Lee-R", "Total Calls": 47, "Party": "R" }
    ];
    var chart = new dimple.chart(svg, data);
    chart.addCategoryAxis("x", "Politicians");
    chart.addMeasureAxis("y", "Total Calls");
    chart.addSeries("Party", dimple.plot.bar);
    chart.assignColor("R", "red").opacity = 1;
    chart.assignColor("D", "blue").opacity = 1;
    chart.assignColor("I", "grey").opacity = 1;
    chart.draw();
    svg.append("text")
    .attr("x", 90)
    .attr("y", 30)
    .style("text-anchor", "left")
    .style("font-family", "sans-serif")
    .style("font-weight", "bold")
    .text("All the Phone Calls");
  </script>
</body>
</html>
